<!--
教學名稱:css3 transition
教學網址：https://www.youtube.com/watch?v=7zhNzNTHtnc
Goal : 滑鼠移入,移出, 會有淡出淡入的效果
    1.要在css設定 transition的屬性, 這個屬性定義要變化的參數(opacity)
    2.寫 javascript 
        XXX.addEventLsitener 滑鼠移入(mouseover) 要變化的東西
        XXX.addEventLsitener 滑鼠移出(mouseover) 要變化的東西
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="urt-8"/>
        <title>try</title>
        <script type="text/javascript">
       
        window.onload = function(){       
            for(var i=1;i<=3;i++){
                bname="box"+i;
                //alert(bname);
                var text= document.getElementById(bname); 
     
                text.addEventListener("mouseover",function(){
                this.style.opacity = 0.5  /*滑鼠移入做出淡入效果*/
                })
                text.addEventListener("mouseout",function(){
                    this.style.opacity = 1  /*滑鼠移開, 做出淡出效果*/
                })
            }
        }
        </script>

        <style type="text/css"> 
        .box{
            width:300px;
            height:300px;
            background-color: red;
            opacity: 1;
            transition:opacity 1s;   /* 監控opacity屬性,一旦我們用javascript對opacity 設定,自動漸變處理*/
            background: url("index08.png");
        }
 
        </style>   
    </head>
    <body>
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>  
        <div class="box" id="box3"></div> 
    </body>

</html>
