<!DOCTYPE html>
<html>
    <head>
        <meta charset="urt-8"/>
        <title>try</title>
        <script type="text/javascript">
        
        window.onload=function(){

        };

        function show(){
            var bbb=document.getElementById("box");
            var bbb_size= window.getComputedStyle(bbb).getPropertyValue("width");   //讀取寬度(50px)
            bbb_size = parseInt(bbb_size);  // 把數值分離出來(50)
             
            var animeid = window.setInterval(function(){
                bbb_size++;
                bbb.innerHTML = bbb_size;
                bbb.style.width = bbb_size + "px";

                //設定動畫停止
                if(bbb_size>200){
                    window.clearInterval(animeid);
                };
            },20);  //每 0.02秒執行一次我們提供的函示
        };
 

        </script>
        <style type="text/css"> 
        .box{
            width:50px;height:50px;background-color:#cccccc;position: fixed;top:0px;left:0px; margin:auto;line-height: 50px;
        };
        </style>   
    </head>
    <body>
        <div class="box" id="box" onclick="show();">&nbsp click</div>
       
    </body>

</html>
