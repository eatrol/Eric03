<!DOCTYPE html>
<html>
    <head>
        <meta charset="urt-8"/>
        <title>try</title>
        <script type="text/javascript">
        var vvv;
        window.onload=function(){
            vvv=document.getElementById("vvv");
            vvv.addEventListener("timeupdate",updatetime);
            vvv.addEventListener("vvvend",endtime);
        };

        function playvideo(){
            vvv.play();
        };
        function pausevideo(){
            vvv.pause();
        };
        function replyvideo(){
            vvv.currentTime=0;
            vvv.play();
        };

        function updatetime(){
            var timer=document.getElementById("timer");
            timer.innerHTML=vvv.currentTime + '/' +vvv.duration;
        };
        function endtime(){
            alert("影片播放結束");
        };

        function test(){
            console.log(this);
        };

        </script>
        <style type="text/css"> 
        </style>   
    </head>
    <body>
     <!----   <video id="vvv" src="movie.mp4" controls> </video>  -->
        <video id="vvv" src="movie.mp4" style="width:500px;"> </video><br>
        <button onclick="playvideo();">PLAY</button>
        <button onclick="pausevideo();">PAUSE</button>
        <button onclick="replyvideo();">REPLY</button>
        <span id="timer">sss</span>
    </body>

</html>
