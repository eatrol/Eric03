教學網址：https://www.youtube.com/watch?v=PXnm9HhJrZ4
Goal : 表單驗證方式
    1.input 設定 required , 會自動檢查欄位是否是空的
    2.欄位下方設定span字串, css對span來設定是否顯示 display:inline或display:none 
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="charset=utf-8"/>
        <title>try</title>
        <script>

        </script>

        <style type="text/css"> 
        form{
            line-height: 2em;
        }

        form>input, form>select{
            padding: 5px 10px;
            border: 1px solid #888888;
            border-radius: 5px;
        }

        form .ok{
            color:#008800;
        }

        /* 此行*/
        form>input:valid+.ok{
            display:inline;
        }
        form>input:invalid+.ok{
            display:none;
        }


        </style>   
    </head>
    <body>
        <h3>註冊帳號</h3>
        <form onsubmit="alert('表單送出')">
            帳號：<input type="text" required>
                <span class="ok">帳號輸入ok</span> <br>
            密碼：<input type="password" required>
                <span class="ok">密碼輸入ok</span><br>
            信箱：<input type="email" required>
                <span class="ok">信箱輸入ok</span><br>
            電話：<input type="text" required>
                <span class="ok">電話輸入ok</span><br>
            性別：
            男<input type="radio" name="gender" value="male" required>
            女<input type="radio" name="gender" value="female" required><br>
            生日：<select required>
                <option value="">年</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
            </select>
            <input type="submit" value="送出資料">
        </form>
        
    </body>

</html>
