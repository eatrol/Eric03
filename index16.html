<html>
<head></head>

<body>
<div style="width:606;height:666;overflow: hidden;margin:0px;border:1px">
    <img id="photo" src="index16/product-6.png" style="width: 606; ">

</div>


<script>  
    // 寫法 1: 正規寫法
    document.getElementById('photo').addEventListener('mousemove', function(e){
        this.style.width= 606*2;
        this.style.height = 666*2;
        this.style.position= 'relative';
        this.style.left = -e.offsetX/2;  // 滑鼠在圖面Ｘ座標
        this.style.top = -e.offsetY/2;   // 滑鼠在圖面Ｙ座標
    })


    document.getElementById('photo').addEventListener('mouseout', function(e){
        this.style.width=606;
        this.style.height=666;
        this.style.position= 'static';    
    })

</script>
